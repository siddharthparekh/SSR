<div class="modal-dialog">
  <!-- Modal content-->
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title">Modificar colegio o número de colegiado/a</h4>
      <!-- <button type="button" class="close pull-right" data-dismiss="modal"><i class="mdi mdi-close"></i></button> -->
    </div>
    <div *ngIf="errorMsg" class="alert alert-danger alert-rounded">
      {{errorMsg}}
      <button (click)="errorMsg=''" type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">×</span>
      </button>
    </div>
    <div class="modal-body">
      <form class="form-horizontal form-material" #form="ngForm">
        <div class="form-group">
          <textarea type="text" class="form-control" name="texto" rows="7" [(ngModel)]="texto" required placeholder="Cuerpo del mensaje*"
            required></textarea>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-link btn-link-bckg" data-dismiss="modal">Cancelar</button>
      <app-button-loader
        [disabled]="!form.valid"
        [showLoading]="reqInProg"
        [text]="'Enviar'"
        (emitClicked)="send($event)"
    ></app-button-loader>
    </div>
  </div>
</div>
