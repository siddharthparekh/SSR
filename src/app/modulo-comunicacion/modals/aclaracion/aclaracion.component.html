<div class="modal-dialog">
  <!-- Modal content-->
  <div class="modal-content">
    <div class="card-block bg-info">
      <h4 class="text-white card-title">Solicitar Aclaración
      </h4>
      <button type="button" class="close pull-right" style="color: white" data-dismiss="modal"><i class="mdi mdi-close"></i></button>
    </div>
    <div class="modal-body">
      <div class="row">
        <div class="col-10 offset-1">
          <textarea [maxLength]="240" [(ngModel)]="textoAclaracion" class="form-control" rows="7" placeholder="Escribe aquí.."></textarea>
        </div>
        <div  class="col-10 offset-1 d-flex justify-content-end" >
          <span class="text-muted">{{textoAclaracion.length}}/240</span>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button (click)="sendAclaracion()" [disabled]="textoAclaracion.length < 1" data-dismiss="modal" type="button" class="btn btn-primary">Enviar</button>
    </div>
  </div>
</div>
