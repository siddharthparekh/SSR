<div class="login d-flex justify-content-center align-items-center">
   <div class="login__form--holder" [ngClass]="{
      'user-type-user': userType === userTypes.Usuario,
      'user-type-lawyer': userType === userTypes.Abogado
    }">
      <div class="login__form-tabs d-flex">
         <div class="login__form-tabs__button d-flex align-items-center" (click)="userType = userTypes.Usuario">
            <div class="login__form-tabs__button__icon">
               <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 9 26">
                  <g fill="none" fill-rule="evenodd">
                     <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.125" d="M4.846 24.959v-9.181M6.373 2.317c0 .843-.684 2.02-1.527 2.02-.842 0-1.526-1.177-1.526-2.02a1.526 1.526 0 1 1 3.053 0zM2.871 24.959l-.603-10.857c-.009-.219-.713.067-.72-.141-.288-7.679.35-8.167.423-8.227.085-.024.781-.043.99-.056.281-.018.524.154.654.405.459.89 2.004.89 2.463 0 .13-.25.372-.423.654-.405.208.013.905.032.99.056.072.06.71.548.424 8.227-.008.208-.712-.078-.721.142L6.82 24.959" />
                     <path d="M-10-2h29.691v29.691h-29.69z" />
                  </g>
               </svg>
            </div>
            <span class="login__form-tabs__button__text">Soy usuario</span>
         </div>
         <div class="login__form-tabs__button d-flex align-items-center" (click)="userType = userTypes.Abogado">
            <div class="login__form-tabs__button__icon">
               <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 28 19">
                  <g fill="none" fill-rule="evenodd">
                     <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.3" d="M.931 12.759L6.068 2.517l5.104 10.242M11.172 12.759c0 2.57-2.292 4.655-5.12 4.655-2.829 0-5.121-2.084-5.121-4.655h10.241zM16.503 12.759l5.136-10.242 5.105 10.242M26.744 12.759c0 2.57-2.293 4.655-5.12 4.655-2.829 0-5.121-2.084-5.121-4.655h10.241zM6.517 2.517h14.897M13.966 5.31V.655" />
                     <path d="M0-4h27v27H0z" />
                  </g>
               </svg>
            </div>
            <span class="login__form-tabs__button__text">Soy abogado</span>
         </div>
      </div>
      <div class="login__form">
         <div class="login__form--box">
            <div class="login-signup__title">¡Hola!</div>
            <div class="login-signup__question">
               <span>Si no tienes cuenta
                  <a [routerLink]="['/auth/signupType']">regístrate</a>
               </span>
            </div>
            <form class="form" [formGroup]="loginForm" (submit)="login()">
               <input type="text" name="" value="" required formControlName="email" placeholder="Email" />
               <app-error-input *ngIf="
              loginForm.get('email').hasError('email') &&
              loginForm.get('email').touched
            "
                  [msg]="'Email inválido'"></app-error-input>
               <input type="password" name="" value="" required formControlName="password" placeholder="Contraseña" />
               <app-error-input *ngIf="
              loginForm.get('password').hasError('required') &&
              loginForm.get('password').touched
            "
                  [msg]="'Campo obligatorio'"></app-error-input>
               <div class="login__form__recover-password-question">
                  <a [routerLink]="['/auth/recoverpassword']">
                     He olvidado mi contraseña
                  </a>
               </div>
               <label class="form-input-checkbox">
                  <input type="checkbox" id="rememberMeInput" name="rememberMe" [checked]="isRemembered()" (change)="toggleRememberMe($event)" />
                  <label for="rememberMeInput">Recuérdame</label>
                  <span class="checkmark"></span>
               </label>
               <div class="login__form__login-button">
                  <app-button-loader 
                  [type]="'submit'" 
                  [disabled]="loginForm.invalid" 
                  [showLoading]="reqInProg"
                  [extend]="true" 
                  [text]="'Entrar'"></app-button-loader>
               </div>
            </form>
         </div>
         <div class="login__form__external-login-button--holder">
            <div *ngIf="
            userType === userTypes.Usuario;
            then: showUser;
            else: showLawyer
          "></div>
            <ng-template #showUser>
               <app-entrar-gmail-boton [text]="'Entra con Gmail'" (emitClicked)="gmailButtonClicked()"></app-entrar-gmail-boton>
            </ng-template>
            <ng-template #showLawyer>
               <app-entrar-certificate-boton (emitClicked)="certificateButtonClicked()"></app-entrar-certificate-boton>
            </ng-template>
         </div>
         <div class="login__form__info-text">
            {{
            userType === userTypes.Abogado
            ? "Usa tu certificado aca para identificarte"
            : "Nunca publicaremos nada sin tu permiso."
            }}
         </div>
      </div>
   </div>
</div>
