<div class="aca-update-credentials">
   <div class="aca-update-credentials__white-box">
      <div class="aca-update-credentials__box--holder">
         <div class="aca-update-credentials__box__confirmation-icon--holder">
            <div class="aca-update-credentials__box__confirmation-icon">
               <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 70 70">
                  <g fill="none" fill-rule="evenodd">
                     <ellipse cx="35.034" cy="35.141" stroke="#E5EAED" stroke-linecap="round" stroke-linejoin="round"
                        stroke-width="2.917" rx="33.198" ry="33.325" />
                     <path stroke="#4CCEAD" stroke-linecap="round" stroke-linejoin="round" stroke-width="3.646" d="M20.632 36.144l9.679 12.147 20.84-26.156" />
                     <path d="M0 .003h70V70.27H0z" />
                  </g>
               </svg>
            </div>
         </div>
         <div class="aca-update-credentials__box__title">
            Aún no has terminado
         </div>
         <div class="aca-update-credentials__box__sub-title">
            Ahora introduce un email y elige una contraseña
         </div>
         <div class="aca-update-credentials__box__form">
            <form class="form" [formGroup]="updateForm">
               <input type="text" required formControlName="email" placeholder="Email" />
               <app-error-input *ngIf="
              updateForm.get('email').hasError('email') &&
              updateForm.get('email').touched
            "
                  [msg]="'Email inválido'"></app-error-input>
               <input type="password" required formControlName="password" placeholder="Contraseña" />
               <app-error-input *ngIf="
              updateForm.get('password').hasError('required') &&
              updateForm.get('password').touched
            "
                  [msg]="'Campo obligatorio'"></app-error-input>
               <div class="form-input-checkbox">
                  <input type="checkbox" id="rememberMeInput" name="rememberMeInput" [checked]="rememberMe" (change)="toggleRememberMe($event)" />
                  <span class="checkmark"></span>
                  <label for="rememberMeInput">Recuérdame</label>
               </div>
               <div class="aca-update-credentials__box__form__button">
                  <app-button-loader  
                  [text]="'Finalizar'"
                  (emitClicked)="signup()"
                  [showLoading]="reqInProg"
                  [disabled]="updateForm.invalid">
                  </app-button-loader>
               </div>
            </form>
         </div>
      </div>
   </div>
</div>
