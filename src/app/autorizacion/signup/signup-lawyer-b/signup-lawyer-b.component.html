<div class="modal-header">
  <div class="d-flex flex-column" style="flex: 1;">
    <div class="d-flex justify-content-between">
      <h4 class="modal-title">REGISTRO</h4>
      <button
        type="button"
        class="close pull-right"
        [routerLink]="['../']"
        (click)="closeModal()"
      >
        <i class="mdi mdi-close"></i>
      </button>
    </div>
  </div>
</div>
<div class="modal-body">
  <form
    [formGroup]="signupForm"
    class="form-horizontal form-material"
    id="signupForm"
    novalidate
  >
    <div class="form-group ">
      <div class="col-xs-12">
        <input
          formControlName="email"
          class="form-control"
          type="text"
          required=""
          placeholder="Email"
        />
        <app-error-input
          *ngIf="
            signupForm.get('email').hasError('email') &&
            signupForm.get('email').touched
          "
          [msg]="'Formato inválido'"
        ></app-error-input>
      </div>
    </div>
    <div class="form-group ">
      <div class="col-xs-12">
        <input
          (keypress)="setEmtpyPassConfirm()"
          formControlName="password"
          class="form-control"
          type="password"
          required=""
          placeholder="Contraseña"
        />
        <app-error-input
          *ngIf="
            signupForm.get('password').hasError('required') &&
            signupForm.get('password').touched
          "
          [msg]="'Campo requerido'"
        ></app-error-input>
        <app-error-input
          *ngIf="
            signupForm.get('password').hasError('minlength') &&
            signupForm.get('password').touched
          "
          [msg]="'Long. min. 6'"
        ></app-error-input>
      </div>
    </div>
    <div class="form-group">
      <div class="col-xs-12">
        <input
          formControlName="password_confirm"
          class="form-control"
          type="password"
          required=""
          placeholder="Confirma Contraseña"
        />
        <app-error-input
          *ngIf="
            signupForm.get('password_confirm').hasError('mismatchedPassword')
          "
          [msg]="'Las contraseñas no coinciden'"
        ></app-error-input>
      </div>
    </div>
    <div class="form-group">
      <div class="checkbox checkbox-success p-t-0 p-l-10">
        <input
          type="checkbox"
          id="checkbox-signup"
          [checked]="terminos"
          (change)="terminos = !terminos"
        />
        <label for="checkbox-signup">
          Acepto las
          <a
            [routerLink]="['/info/condiciones-profesionales']"
            style="text-decoration: underline"
            >condiciones</a
          >
          y la
          <a
            style="text-decoration: underline"
            [routerLink]="['/info/privacidad']"
            >política de privacidad</a
          ></label
        >
      </div>
    </div>
    <div class="form-group text-center m-t-20">
      <div class="col-xs-12">
        <app-button-loader
          [disabled]="!signupForm.valid || !terminos"
          [showLoading]="reqInProg"
          [text]="'REGISTRARSE'"
          (emitClicked)="onSignUp($event)"
      ></app-button-loader>
      </div>
    </div>
  </form>
</div>
