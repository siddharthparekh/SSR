<div class="modal-dialog">
  <!-- Modal content-->
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title">Enviar petición</h4>
      <button type="button" class="close pull-right" data-dismiss="modal">
        <i class="mdi mdi-close"></i>
      </button>
    </div>
    <div class="modal-body">
      <form class="form-horizontal form-material" #form="ngForm">
        <div class="form-group">
          <input type="email" class="form-control" name="email" [(ngModel)]="email" required placeholder="Email*" required>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" name="colegio" [(ngModel)]="colegio" required placeholder="Colegio*" required>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" name="nColegiado" [(ngModel)]="nColegiado" required placeholder="Número de Colegiado*"
            required>
        </div>
        <div class="form-group">
          <div class="checkbox checkbox-success p-t-0 p-l-10">
            <input type="checkbox" id="checkbox-signup" [checked]="terminos" (change)="terminos = !terminos">
            <label for="checkbox-signup"> Acepto las
              <a data-dismiss="modal" style="text-decoration: underline" (click)="terminosClick()">condiciones</a> y la
              <a data-dismiss="modal" style="text-decoration: underline" (click)="politicaClick()">política de privacidad</a>
            </label>
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <app-button-loader
        data-dismiss="modal"
        [disabled]="!form.valid || !terminos"
        [showLoading]="reqInProg"
        [text]="'Enviar'"
        (emitClicked)="send($event)"
    ></app-button-loader>
    </div>
  </div>
</div>
