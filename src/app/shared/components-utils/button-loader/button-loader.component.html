<button
  (click)="emitClick()"
  type="{{type}}"
  [disabled]="disabled"
  class="d-flex align-items-center justify-content-center"
  [ngClass]="{ 'show-loading': showLoading, 'light-button': !strong, 'extend': extend, 'h-100': parentHeight }"
  [class.float-right]="float === 'right'" [class.float-left]="float === 'left'"
>
  <div *ngIf="showLoading" class="button__loader">
    <svg viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg">
      <circle
        class="length"
        fill="none"
        stroke-width="8"
        stroke-linecap="round"
        cx="33"
        cy="33"
        r="28"
      ></circle>
    </svg>
    <svg viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg">
      <circle
        fill="none"
        stroke-width="8"
        stroke-linecap="round"
        cx="33"
        cy="33"
        r="28"
      ></circle>
    </svg>
    <svg viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg">
      <circle
        fill="none"
        stroke-width="8"
        stroke-linecap="round"
        cx="33"
        cy="33"
        r="28"
      ></circle>
    </svg>
    <svg viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg">
      <circle
        fill="none"
        stroke-width="8"
        stroke-linecap="round"
        cx="33"
        cy="33"
        r="28"
      ></circle>
    </svg>
  </div>
  <span>{{ text }}</span>
</button>
